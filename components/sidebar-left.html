<div class="left-panel">

  <!-- Stroke Color -->
  <section class="panel-section" data-prop="stroke">
    <h4>Stroke</h4>
    <div class="color-row">
      <span class="color active" data-color="#2ecc71"></span>
      <span class="color" data-color="#e74c3c"></span>
      <span class="color" data-color="#3498db"></span>
      <span class="color" data-color="#f1c40f"></span>
      <span class="color" data-color="#145a32"></span>
    </div>
  </section>

  <!-- Fill / Background -->
  <section class="panel-section" data-prop="fill">
    <h4>Background</h4>
    <div class="color-row">
      <span class="color" data-color="transparent"></span>
      <span class="color" data-color="#e74c3c"></span>
      <span class="color" data-color="#2ecc71"></span>
      <span class="color" data-color="#95a5a6"></span>
      <span class="color" data-color="#f1c40f"></span>
    </div>
  </section>

  <!-- Stroke Width -->
  <section class="panel-section" data-prop="stroke-width">
    <h4>Stroke width</h4>
    <div class="icon-row">
      <button class="icon-btn" data-value="1">–</button>
      <button class="icon-btn active" data-value="2">—</button>
      <button class="icon-btn" data-value="4">━━</button>
    </div>
  </section>

  <!-- Stroke Style -->
  <section class="panel-section" data-prop="stroke-style">
    <h4>Stroke style</h4>
    <div class="icon-row">
      <button class="icon-btn active" data-value="solid">—</button>
      <button class="icon-btn" data-value="dotted">···</button>
      <button class="icon-btn" data-value="dashed">----</button>
    </div>
  </section>



  <!-- Opacity -->
  <section class="panel-section" data-prop="opacity">
    <h4>Opacity</h4>
    <input type="range" min="0" max="100" value="100" data-prop="opacity" />
    <div class="opacity-labels">
      <span>0</span>
      <span>100</span>
    </div>
  </section>

  <!-- Layers -->
  <div id="layers-container"></div>

</div>
