<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Editor UI</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/toolbar.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/workspace.css" />
  <link rel="stylesheet" href="css/panel.css" />
</head>

<body>
  <!-- Top Toolbar -->
<header id="app-toolbar"></header>


  <!-- Main Layout -->
  <div class="editor-layout">
    <aside id="sidebar-left"></aside>
    <main id="workspace">
      <div class="canvas-object" id="demo-object">
        Object
      </div>
      
      <div class="selection-overlay hidden" id="selection-overlay">
        <span class="handle tl"></span>
        <span class="handle tm"></span>
        <span class="handle tr"></span>
      
        <span class="handle ml"></span>
        <span class="handle mr"></span>
      
        <span class="handle bl"></span>
        <span class="handle bm"></span>
        <span class="handle br"></span>

        <!-- rotation -->
        <span class="rotate-handle"></span>
        
      </div>

    </main>
    <aside id="sidebar-right"></aside>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
