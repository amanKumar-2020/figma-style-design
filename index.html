<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LayoutLab</title>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”·</text></svg>">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/toolbar.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/workspace.css" />
  <link rel="stylesheet" href="css/panel.css" />
</head>

<body>
  <!-- Top Toolbar -->
<header id="app-toolbar"></header>


  <!-- Main Layout -->
  <div class="editor-layout">
    <aside id="sidebar-left"></aside>
    <main id="workspace">
      <!-- <div class="canvas-object" id="demo-object">
        Object
      </div> -->
      
      <div class="selection-overlay hidden" id="selection-overlay">
        <span class="handle tl" data-handle="tl"></span>
        <span class="handle tm" data-handle="t"></span>
        <span class="handle tr" data-handle="tr"></span>
      
        <span class="handle ml" data-handle="l"></span>
        <span class="handle mr" data-handle="r"></span>
      
        <span class="handle bl" data-handle="bl"></span>
        <span class="handle bm" data-handle="b"></span>
        <span class="handle br" data-handle="br"></span>
      
        <!-- rotation -->
        <span class="rotate-handle"></span>
      </div>


    </main>
    <aside id="sidebar-right"></aside>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
